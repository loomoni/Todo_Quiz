<div class="jumbotron mt-2" style="min-height: 100vh;">

    <div fxLayout="row wrap" fxLayoutAlign="center center" class="row-height" >
      <mat-card fxFlex="50%" fxFlex.md="70%" fxFlex.sm="90%" fxFlex.xs="100%" class="login-form">
          <mat-card-title class="text-center p-4">
            <div class="text-center">ADD TODO</div></mat-card-title>
  
          <mat-card-content fxLayout="column">
                  <form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">

                    <div class="d-flex">
                      <mat-form-field class="w-100">
                        <mat-label>Type</mat-label>
                        <input type="text" id="todoType" name="todoType" ngModel matInput>
                      </mat-form-field>
                    </div>

                    <div class="d-flex">
                      <mat-form-field class="w-100">
                        <mat-label>Name</mat-label>
                        <input type="text" id="todoName" name="todoName"  ngModel matInput>
                      </mat-form-field>
                    </div>

                    <div class="d-flex">
                      <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <input type="text" id="todoDescription" name="todoDescription" ngModel matInput>
                      </mat-form-field>
                    </div>
              
                   
     <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">add</button>
                  </form>   
               
          </mat-card-content>
      </mat-card>
    </div>
    
    </div>
